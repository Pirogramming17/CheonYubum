<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container__sw">
      <span class="title__sw">피로그래밍 스톱워치</span>
      <div class="timebox__container">
        <div class="timebox"><p id="stopwatch">00:00</p></div>
        <div class="btn__container">
          <a href="" class="start__btn btn__content" onclick="StartWatch"
            ><span class="btn__text">start</span></a
          >
          <a href="" class="stop__btn btn__content" onclick="Stopwatch"
            ><span class="btn__text">stop</span></a
          >
          <a href="" class="reset__btn btn__content" onclick="ResetWatch"
            ><span class="btn__text">reset</span></a
          >
        </div>
      </div>
      <div class="record__container">
        <div class="record__header">
          <input type="checkbox" id="check__btn" />
          <span class="record__header__text">구간 기록</span>
          <div><button id="trash__btn"></button></div>
        </div>
        <div class="record__container"><span class="time__record"></span></div>
      </div>
    </div>

      const Stopwatch = document.querySelector("#stopwatch");
      const StartBtn = document.querySelector(".start__btn");
      const StopBtn = document.querySelector(".stop__btn");

      }

  </body>
</html>
