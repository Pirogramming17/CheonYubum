1-5 heading 태그 알아보기

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <h1>
      <a href="https://www.naver.com">네이버</a>
      <!--태그만으로 설명이 안 되는 부분은 attributes라는 속성을 통해 부가정보 제공-->
    </h1>
    <h2>검색창</h2>
    <fieldset>
      <legend>검색</legend>
      <!--legend:범례-->
      <input />
      <button>검색</button>
    </fieldset>
    <h2>실시간 검색어</h2>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
  </body>
</html>
