2-1 레이아웃과 div 태그

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://www.naver.com">네이버</a>
        <!--태그만으로 설명이 안 되는 부분은 attributes라는 속성을 통해 부가정보 제공-->
      </h1>
      <h2>검색창</h2>
      <fieldset>
        <legend>검색</legend>
        <!--legend:범례-->
        <input />
        <button>검색</button>
      </fieldset>
    </header>
    <nav>
      <ul>
        <!--unordered list-->
        <li>메일</li>
        <!--list item-->
        <li>카페</li>
        <li>블로그</li>
        <li>지식iN</li>
        <li>쇼핑</li>
        <li>네이버페이</li>
      </ul>
    </nav>
    <main>
      <h2>실시간 검색어</h2>
      <h3>연합뉴스</h3>
      <ol>
        <!--ordered list-->
        <li>충격) 숙제 8시간 반</li>
        <li>속보) 언제 다 들어</li>
      </ol>
      <h3>언론사 목록</h3>
      <ul>
        <li><img src="./005.png" alt="국민일보" /></li>
        <li><img src="./013.png" alt="연합인포맥스" /></li>
        <!--alt: 설명, 시각장애인 스크린 리더로 읽을 때 소스는 못 보지만 alt로 이미지에 대한 설명-->
      </ul>
      <h3>로그인</h3>
      <h3>뉴스</h3>
      <h3>법률</h3>
      <h3>쇼핑</h3>
    </main>
    <footer>
      <div>공지사항</div>
      <div>Creators</div>
      <div>회사소개</div>
    </footer>
  </body>
</html>
<!--가로를 먼저 나누고 이후에 세로로 나누라. div=division: 구역들을 나누는 태그-->
