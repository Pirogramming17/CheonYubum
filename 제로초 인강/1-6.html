1-5 heading 태그 알아보기

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <h1>
      <a href="https://www.naver.com">네이버</a>
      <!--태그만으로 설명이 안 되는 부분은 attributes라는 속성을 통해 부가정보 제공-->
    </h1>
    <h2>검색창</h2>
    <fieldset>
      <legend>검색</legend>
      <!--legend:범례-->
      <input />
      <button>검색</button>
    </fieldset>
    <ul>
      <!--unordered list-->
      <li>메일</li>
      <!--list item-->
      <li>카페</li>
      <li>블로그</li>
      <li>지식iN</li>
      <li>쇼핑</li>
      <li>네이버페이</li>
    </ul>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
      <!--ordered list-->
      <li>충격) 숙제 8시간 반</li>
      <li>속보) 언제 다 들어</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
      <li><img src="./005.png" alt="국민일보" /></li>
      <li><img src="./013.png" alt="연합인포맥스" /></li>
      <!--alt: 설명, 시각장애인 스크린 리더로 읽을 때 소스는 못 보지만 alt로 이미지에 대한 설명-->
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
  </body>
</html>
