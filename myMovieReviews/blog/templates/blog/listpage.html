{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div>
  <a href="{% url 'detail' id=post.id %}">
    <div class="article">
      <div class="poster-img"></div>
      <div class="detail-info">
        <h2>{{post.title}}</h2>
        <div>
          <span class="vague">개봉년도</span> {{post.comeout | date:'Y'}}
        </div>
        <div><span class="vague">장르</span> {{post.genre}}</div>
        <div><span class="vague">평점</span> {{post.score}}/10</div>
      </div>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
